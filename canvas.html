    <h2 style="background-color:pink;
    text-align:center;
    color:black;">MY CANVAS</h2>
<canvas align-items="center"  id="myCanvas" width="1250" height="500" style="border:1px solid #000000;"></canvas>
<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");


ctx.fillStyle = "lightgrey";
ctx.fillRect(10,10,560,480);

ctx.beginPath();
ctx.arc(289,250,230,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = "white";
ctx.fill();


//start of yellow pie
ctx.beginPath();
ctx.moveTo(375,52);
ctx.lineTo(285,250);
ctx.lineTo(75,260);
ctx.stroke();
ctx.fillStyle = "yellow";
ctx.fill();


ctx.beginPath();
ctx.arc(290,250,215,11.40,9.38,true);
ctx.stroke();
ctx.fillStyle = "yellow";
ctx.fill();
//end of yellow pie


//start of orange pie
ctx.beginPath();
ctx.moveTo(75,270);
ctx.lineTo(285,260);
ctx.lineTo(390,440);
ctx.stroke();
ctx.fillStyle = "orange";
ctx.fill();


ctx.beginPath();
ctx.arc(290,250,215,3.05,1.081,true);
ctx.stroke();
ctx.fillStyle = "orange";
ctx.fill();
//end of orange pie

//start of green pie
ctx.beginPath();
ctx.moveTo(385,56);
ctx.lineTo(295,257);
ctx.lineTo(400,434.5);
ctx.stroke();
ctx.fillStyle = "#8fd400";


ctx.fill();
ctx.beginPath();
ctx.arc(290,250,215,5.168,1.04);
ctx.stroke();ctx.fillStyle = "#8fd400";
ctx.fill();
//end of green pie

ctx.fillStyle = "RGB(0,0,0)";
ctx.fillRect(785,100,250,190);
ctx.fillStyle = "RGBA(0,225,213,0.8)";
ctx.fillRect(650,10,250,170);
ctx.fillStyle = "RGBA(0,225,213,0.8)";
ctx.fillRect(650,200,250,170);
ctx.fillStyle = "RGBA(0,225,213,0.8)";
ctx.fillRect(920,10,250,170);
ctx.fillStyle = "RGBA(0,225,213,0.8)";
ctx.fillRect(920,200,250,170);






</script>
